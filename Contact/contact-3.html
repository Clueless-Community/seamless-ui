<style>
        #container {
            width: 900px;
        }
      
       #img {
            height: 600px;
            width: 400px;
        }

        #form {
            width: 600px;
        }

    </style>
</head>

<body>
    <div id="container" class="flex flex-row mt-8 w-auto  ml-5  border-solid border-violet-500 border-2 ">


        <img src="https://cdn.pixabay.com/photo/2015/01/08/18/27/startup-593341_960_720.jpg" alt="#" id="img"  >



        <form class="  rounded bg-white px-8 pt-6 pb-8 shadow-md shadow-red-300  " id="form">
            <h1 class="font-bold text-center mb-5 ">Book Appointment</h1>

            <div class="mb-4 ">
                <label class="mb-2 block text-sm font-bold text-gray-700" for="name"> Name * </label>
                <input
                    class="focus:shadow-outline w-full appearance-none rounded border py-2 px-3 leading-tight text-gray-700  focus:outline-none shadow-md shadow-cyan-300 "
                    id="name" type="text" placeholder="Full Name *" />
            </div>
            <div class="mb-6">
                <label class="mb-2 block text-sm font-bold text-gray-700" for="email"> Email </label>
                <input
                    class="focus:shadow-outline w-full appearance-none rounded border py-2 px-3 leading-tight text-gray-700  focus:outline-none shadow-md shadow-cyan-800"
                    id="email" type="email" placeholder="Enter your Email.." />
            </div>

            <div class="mb-4">
                <label for="department">Department *</label>
                <select
                    class="form-select m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding bg-no-repeat px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out    focus:outline-none shadow-md shadow-green-500">
                    <option value="cse">CSE</option>
                    <option value="ee">EE</option>
                    <option value="me">ME</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="time">Time *</label>
                <select
                    class="form-select m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding bg-no-repeat px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out    focus:outline-none shadow-md shadow-violet-700">
                    <option value="1">4:00 Available</option>
                    <option value="2">5:00 Available</option>
                    <option value="3">6:00 Available</option>
                </select>
            </div>
            <div
                class="mb-4 mt-10 text-center bg-blue-700 text-white border-solid rounded-md border-2 border-gray-300 p-1 shadow-md shadow-red-600 ">
                <button class="">Book Appointment</button>
            </div>

            <div class="flex justify-center space-x-2 mt-12">
