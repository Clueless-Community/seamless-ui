      @layer utilities {

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #one:checked ~ .button label.one {
        width: 35px;
      }
      #two:checked ~ .button label.two {
        width: 35px;
      }

      body::before {

        z-index: -1;
