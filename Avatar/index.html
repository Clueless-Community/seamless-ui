<main>
  <!-- container -->
  <div class="mx-auto p-2">
    <!-- row -->
    <div class="flex flex-row flex-wrap">
      <div class="w-full max-w-full flex-shrink px-4">
        <p class="my-2 text-xl font-bold">Avatars</p>
      </div>
      <div class="mb-6 w-full max-w-full flex-shrink px-4">
        <div class="relative">
          <div>
            <p class="mx-auto text-lg font-light leading-relaxed">An example of a simple avatar component for your site.</p>
          </div>

          <!-- avatar squared example -->
          <div>
            <h2 class="my-4 text-lg font-semibold text-gray-800">Avatar squared</h2>
            <!-- list of avatar -->
            <div>
              <img class="inline-block h-8 w-8 max-w-full bg-gray-100 dark:bg-gray-100" src="https://joeschmoe.io/api/v1/random" alt="Image Description" />
              <img class="inline-block h-12 w-12 max-w-full bg-gray-100 dark:bg-gray-100" src="https://joeschmoe.io/api/v1/random" alt="Image Description" />
              <img class="inline-block h-20 w-20 max-w-full bg-gray-100 dark:bg-gray-100" src="https://joeschmoe.io/api/v1/random" alt="Image Description" />
              <img class="inline-block h-32 w-32 max-w-full bg-gray-100 dark:bg-gray-100" src="https://joeschmoe.io/api/v1/random" alt="Image Description" />
            </div>

            <!-- avatar rounded example -->
            <h2 class="my-4 text-lg font-semibold text-gray-800">Avatar rounded</h2>
            <!-- list of avatar -->
            <div>
              <img class="inline-block h-8 w-8 max-w-full rounded-full bg-gray-100 shadow-xl dark:bg-gray-100" src="https://joeschmoe.io/api/v1/random" alt="Image Description" />
              <img class="inline-block h-12 w-12 max-w-full rounded-full bg-gray-100 shadow-xl dark:bg-gray-100" src="https://joeschmoe.io/api/v1/random" alt="Image Description" />
              <img class="inline-block h-20 w-20 max-w-full rounded-full bg-gray-100 shadow-xl dark:bg-gray-100" src="https://joeschmoe.io/api/v1/random" alt="Image Description" />
              <img class="inline-block h-32 w-32 max-w-full rounded-full bg-gray-100 shadow-xl dark:bg-gray-100" src="https://joeschmoe.io/api/v1/random" alt="Image Description" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
