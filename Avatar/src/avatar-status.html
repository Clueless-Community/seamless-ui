<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Avatar Status</title>
</head>
<body>
    
    <img id="avatarButton" type="button" data-dropdown-toggle="userDropdown" data-dropdown-placement="bottom-start" class="w-10 h-10 rounded-full cursor-pointer" src="https://media.istockphoto.com/vectors/default-profile-picture-avatar-photo-placeholder-vector-illustration-vector-id1214428300?k=20&m=1214428300&s=612x612&w=0&h=MOvSM2M1l_beQ4UzfSU2pfv4sRjm0zkpeBtIV-P71JE=" alt="User dropdown">
    <div class="relative">
        <img class="h-20 w-20 rounded-full border-2 border-gray-400 shadow-xl bg-blue-100" src="https://joeschmoe.io/api/v1/5" alt="">
        <span class="top-[55px] left-16 absolute  w-3.5 h-3.5 bg-green-400 border-2 border-white dark:border-gray-800 rounded-full"></span>
    </div>
    <div class="relative">
        <img class="h-20 w-20 rounded-full border-2 border-gray-400 shadow-xl bg-blue-100" src="https://joeschmoe.io/api/v1/2" alt="">
        <span class="absolute top-[60px] left-16 transform -translate-y-1/2 w-3.5 h-3.5 bg-red-400 border-2 border-white dark:border-gray-800 rounded-full"></span>
    </div>
    <div class="relative">
        <img class="h-20 w-20 rounded-full border-2 border-gray-400 shadow-xl bg-blue-100" src="https://joeschmoe.io/api/v1/3" alt="">
        <span class="top-[55px] left-16 absolute  w-3.5 h-3.5 bg-green-400 border-2 border-white dark:border-gray-800 rounded-full"></span>
    </div>
    <div class="relative">
        <img class="h-20 w-20 rounded-full border-2 border-gray-400 shadow-xl bg-blue-100" src="https://joeschmoe.io/api/v1/4" alt="">
        <span class="absolute top-[55px] left-16 transform translate-y-1/4 w-3.5 h-3.5 bg-red-400 border-2 border-white dark:border-gray-800 rounded-full"></span>
    </div>

</body>
</html>
